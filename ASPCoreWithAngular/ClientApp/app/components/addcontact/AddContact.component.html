<h2>{{title}} Contact Form</h2>

<hr />

<form [formGroup]="contactForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    <input type="hidden" formControlName="id" />
    <div class="form-group row">
        <label class=" control-label col-md-12">Name</label>
        <div class="col-md-2">
            <input class="form-control" type="text" formControlName="firstName" placeholder="First Name">
        </div>
        <span *ngIf="formDir.submitted">
            <span class="text-danger" *ngIf="firstName.errors?.required">
                First Name is required.
            </span>
            <span class="text-danger" *ngIf="firstName.errors?.pattern">
                First Name should be alphabets.
            </span>
        </span>
        <div class="col-md-2">
            <input class="form-control" type="text" formControlName="lastName" placeholder="Last Name">
        </div>
        <span *ngIf="formDir.submitted">
            <span class="text-danger" *ngIf="lastName.errors?.required">
                Last Name is required.
            </span>
            <span class="text-danger" *ngIf="lastName.errors?.pattern">
                Last Name should be alphabets.
            </span>
        </span>
    </div>

    <div class="form-group row">
        <label class="control-label col-md-12" for="email">Email</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="email">
        </div>
        <span *ngIf=" formDir.submitted">
            <span class="text-danger" *ngIf="email.errors?.required">
                Email is required
            </span>
            <span class="text-danger" *ngIf="email.errors?.email">
                Email is not valid
            </span>
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" for="mobile">Mobile</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="mobile">
        </div>
        <span *ngIf=" formDir.submitted">
            <span class="text-danger" *ngIf="mobile.errors?.required">
                Mobile is required
            </span>
            <span class="text-danger" *ngIf="mobile.errors?.email">
                Mobile is not valid
            </span>
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12" for="status">Status</label>
        <div class="col-md-4">
            <label class="radio-inline"><input type="radio" formControlName="status" [value]="true" required>Active</label>
            <label class="radio-inline"><input type="radio" formControlName="status" [value]="false" required>InActive</label>
        </div>
        <span class="text-danger" *ngIf="status.invalid && formDir.submitted">
            Status is required
        </span>
    </div>
    <div class="form-group">
        <button class="btn btn-danger" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
